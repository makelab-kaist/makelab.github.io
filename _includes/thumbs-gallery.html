<div class="project-gallery">
  {% for project in site.data.opensource offset:0 %}
  <div class="box">
    <a class="thumb" href="{{project.url}}" title="{{ project.name }}">
      <img src="{{include.folder}}/{{project.image }}" alt="{{ project.name }}" />
    </a>
    <div class="card">
      <h5>{{ project.name }}</h5>
      <p>{{ project.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
